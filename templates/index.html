<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Emotion Detector</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
            color: #0077cc;
        }

        .container {
            background: white;
            padding: 30px 40px;
            margin-top: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        input[type="file"] {
            margin-top: 15px;
            font-size: 1rem;
        }

        button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #0077cc;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #005fa3;
        }

        #emotionResult {
            margin-top: 30px;
            font-size: 1.3rem;
            color: #333;
        }

        #emotion {
            font-weight: bold;
            color: #0077cc;
        }

        @media screen and (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>üéôÔ∏è Audio Emotion Detector</h1>
    <div class="container">
        <input type="file" id="audioInput" accept="audio/*"><br><br>
        <button onclick="uploadAudio()">Upload Audio</button><br>
        <button onclick="startRecording()">üé§ Start Recording</button>
        <button onclick="stopRecording()">‚èπ Stop</button>

        <div id="emotionResult">Detected Emotion: <span id="emotion">---</span></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
